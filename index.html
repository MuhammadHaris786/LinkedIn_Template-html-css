<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta  name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Roboto font -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet"
      />
      <!-- Google Icons -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script.js"></script>
    <title>LinkedIn:Log In or Sign Up</title>
  </head>
  <body>
    <nav>
      <img src="linkedIn logo.png" class="logo" alt="" width="140px" height="50px" />
      <ul class="hide-responsive">
        <li>
          <div class="icon">
          <i class="material-icons"> explore </i>
          
          <div class="title"> Discover</div></li>
        </div>
        <li><div class="icon">
          <i class="material-icons"> people </i>
          <div class="title">People</div></li>
        </div>
      </li>
        <li>
          <div class="icon">
            <i class="material-icons">cast_for_education</i>
            <div class="title"> Learning</div></li>
          </div>
        </li>
        <li><div class="icon">
          <i class="material-icons">work_outline </i>
          <div class="title"> Jobs  </div></li>
        </div>
      <div class="vl"></div>
      </li>
        <a>Join Now</a>
        <button>Sign in</button>
      </ul>
      <div class="icon">
        <i class="material-icons hidden"> menu </i>
      </div>
    </nav>
    <section >
      <div class="leftsection">
        <p>Welcome to your professional community</p>
      <form action="">
        <input type="text" name="email" id="email" placeholder="Email or phone number">
        <input type="text" name="password" id="password" placeholder="Password">
      
        <a href="#">Forgot password?</a>
        <button id="submit" >Sign In</button>
        <!-- <input type="submit" name="submit" id="submit" value="Sign In   "> -->
      </form>
      </div>
      <div class="rightsection">
        <img src="https://muhammadharis786.github.io/LinkedIn_Template-html-css/img.svg" class="svg-rightsec" alt="">
      </div>
    </section>
  </body>
</html>
